<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon - Must be early in head for browser detection -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico?v=8">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png?v=8">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png?v=8">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=8">
    <link rel="shortcut icon" href="./favicon.ico?v=8">
    <title>Sign Up - Mixmi</title>
    <meta name="description" content="Create your Mixmi account to start selling your stickers">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=20241121-2">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            background: #F1F1F1;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .signup-card {
            width: 100%;
            max-width: 480px;
            padding: 48px 40px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 24px;
            box-shadow: 0 8px 0 #000;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
        }

        .signup-header p {
            font-size: 16px;
            color: #666;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #000;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .form-group input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 0 #000;
        }

        .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .google-signin-btn {
            width: 100%;
            padding: 14px 16px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition:
                transform 0.3s var(--cta-transition-bezier),
                box-shadow 0.25s cubic-bezier(0.25, 0.8, 0.5, 1);
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.9);
            margin-top: 8px;
        }

        .google-signin-btn:hover,
        .google-signin-btn:focus-visible {
            transform: translateY(calc(-0.3 * var(--cta-animation-depth)));
            box-shadow: 0 calc(var(--cta-animation-depth) * 0.55) 0 0 rgba(0, 0, 0, 0.9);
        }

        .google-signin-btn:active {
            transform: translateY(calc(-1 * var(--cta-animation-depth)));
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.9);
        }

        .google-signin-btn img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #000;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 16px;
            background: #D0CDF5;
            border: 1px solid #000;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition:
                transform 0.3s var(--cta-transition-bezier),
                box-shadow 0.25s cubic-bezier(0.25, 0.8, 0.5, 1);
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.9);
        }

        .submit-btn:hover,
        .submit-btn:focus-visible {
            transform: translateY(calc(-0.3 * var(--cta-animation-depth)));
            box-shadow: 0 calc(var(--cta-animation-depth) * 0.55) 0 0 rgba(0, 0, 0, 0.9);
        }

        .submit-btn:active {
            transform: translateY(calc(-1 * var(--cta-animation-depth)));
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.9);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 12px 16px;
            background: #fee;
            border: 1px solid #c33;
            border-radius: 8px;
            color: #c33;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            padding: 12px 16px;
            background: #efe;
            border: 1px solid #3c3;
            border-radius: 8px;
            color: #3c3;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 32px 24px;
            }

            .signup-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/">
                <img
                    src="./assets/icons/mixmi_logo_v2_160px.svg"
                    alt="Mixmi logo"
                    class="logo"
                    width="46"
                    height="46"
                    loading="lazy"
                />
            </a>
            <a href="/" class="sign-up-btn cta-button">Back to Home</a>
        </div>
    </header>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Create your account</h1>
                <p>Sign up to use the Mixmi mobile app</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button class="google-signin-btn" id="googleSignInBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continue with Google
            </button>

            <div class="divider">or</div>

            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Create a password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Sign Up
                </button>
            </form>

            <div class="login-link">
                Already have an account? Sign in through the Mixmi mobile app.
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';

        const firebaseConfig = window.mixmiFirebaseConfig ?? {
            apiKey: 'AIzaSyBq2rEwN3RskKxrZKG2PW8ofxlFNZLPHgg',
            authDomain: 'mixmi-66529.firebaseapp.com',
            databaseURL: 'https://mixmi-66529-default-rtdb.firebaseio.com',
            projectId: 'mixmi-66529',
            storageBucket: 'mixmi-66529.firebasestorage.app',
            messagingSenderId: '563692319306',
            appId: '1:563692319306:web:1d851394a9d61583e8ecb3',
            measurementId: 'G-M8PXN0TQYY'
        };

        const apps = getApps();
        const firebaseApp = apps.length ? apps[0] : initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const googleProvider = new GoogleAuthProvider();

        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const signupForm = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const googleSignInBtn = document.getElementById('googleSignInBtn');

        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        };

        const showSuccess = (message) => {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        };

        const hideMessages = () => {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        };

        const handleSignupSuccess = (user) => {
            showSuccess('Account created successfully! You can now use this account to sign in to the Mixmi mobile app.');
            signupForm.reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign Up';
            googleSignInBtn.disabled = false;
            googleSignInBtn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> Continue with Google';
        };

        googleSignInBtn.addEventListener('click', async () => {
            try {
                hideMessages();
                googleSignInBtn.disabled = true;
                googleSignInBtn.textContent = 'Signing in...';

                const result = await signInWithPopup(auth, googleProvider);
                handleSignupSuccess(result.user);
            } catch (error) {
                console.error('Google sign in error:', error);
                console.log('Current domain:', window.location.hostname);
                
                let errorMsg = 'Failed to sign in with Google. Please try again.';
                if (error.code === 'auth/unauthorized-domain') {
                    errorMsg = `Domain "${window.location.hostname}" is not authorized. Please add it to Firebase Console > Authentication > Settings > Authorized domains.`;
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                showError(errorMsg);
                googleSignInBtn.disabled = false;
                googleSignInBtn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"> Continue with Google';
            }
        });

        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            try {
                hideMessages();
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                if (name) {
                    await updateProfile(userCredential.user, {
                        displayName: name
                    });
                }

                handleSignupSuccess(userCredential.user);
            } catch (error) {
                console.error('Sign up error:', error);
                let errorMsg = 'Failed to create account. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'This email is already registered. Please log in instead.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password should be at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Please enter a valid email address.';
                }

                showError(errorMsg);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
